<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Verduras</title>
    <link rel="stylesheet" href="estilos-menu.css">
    <style>
        body {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Sopa de Verduras</h1>
    <p>Tiempo de preparación: 20 minutos</p>
    <p>Ingredientes:</p>
    <ul>
        <li>Verduras frescas</li>
        <li>Cebolla</li>
        <li>Apio</li>
        <li>Zanahoria</li>
    </ul>
    <p>Guarniciones:</p>
    <ul>
        <li>Pan tostado</li>
        <li>Queso rallado</li>
        <li>Creama de leche</li>
    </ul>
    <button id="comprar">Comprar</button>
    <button id="regresar">Regresar al menú</button>
    <script>
        const comprarButton = document.getElementById('comprar');
        const regresarButton = document.getElementById('regresar');
        regresarButton.addEventListener('click', () => {
            window.location.href = 'menu.html';
        });
        comprarButton.addEventListener('click', () => {
            const telefono = prompt('Ingrese su número de teléfono:');
            if (telefono) {
                const precio = 8.99;
                alert(`El precio de la Sopa de Verduras es $${precio}. ¿Desea continuar con la compra?`);
                if (confirm('¿Desea continuar con la compra?')) {
                    alert('Gracias, pronto nos pondremos en contacto con ud.');
                }
            }
        });
    </script>
</body>
</html>
